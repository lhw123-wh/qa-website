<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ™ºèƒ½çŸ¥è¯†åº“ | TechFAQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a192f;
            --primary-color: #64ffda;
            --text-color: #ccd6f6;
            --card-bg: #112240;
            --hover-effect: drop-shadow(0 0 15px rgba(100, 255, 218, 0.2));
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
        }

        #app {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* å¤´éƒ¨æ§åˆ¶æ  */
        .control-bar {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .control-btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, var(--primary-color), #4bffd0);
            border: none;
            border-radius: 6px;
            color: var(--bg-color);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.4);
        }

        /* åˆ†ç±»çœ‹æ¿ */
        .category-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .category-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(100, 255, 218, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(100, 255, 218, 0.1),
                transparent
            );
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.1);
        }

        .category-card:hover::before {
            animation: borderLight 1.5s linear infinite;
        }

        @keyframes borderLight {
            0% { top: -50%; left: -50%; }
            100% { top: 150%; left: 150%; }
        }

        /* é—®é¢˜åˆ—è¡¨ */
        .qa-list {
            display: grid;
            gap: 1.5rem;
        }

        .qa-item {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(100, 255, 218, 0.1);
            transition: transform 0.3s ease;
            position: relative;
        }

        .qa-item:hover {
            transform: translateY(-3px);
        }

        .views-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .views-btn:hover {
            color: #4bffd0;
            transform: scale(1.1);
        }

        .category-tag {
            position: absolute;
            top: -10px;
            right: 20px;
            background: var(--primary-color);
            color: var(--bg-color);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 700;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--primary-color), #4bffd0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        input[type="file"] {
            display: none;
        }

        /* åŠ è½½åŠ¨ç”» */
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(100, 255, 218, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- å…¨å±€æ§åˆ¶æ  -->
        <div class="control-bar">
            <button class="control-btn" @click="exportData('excel')">
                ğŸ“¤ å¯¼å‡ºExcel
            </button>
            <button class="control-btn" @click="triggerImport">
                ğŸ“¥ å¯¼å…¥CSV
            </button>
            <input type="file" ref="fileInput" @change="handleFile" hidden>
        </div>

        <!-- ä¸»å†…å®¹åŒº -->
        <div v-if="!selectedCategory">
            <h1>Tech Knowledge Base</h1>
            <div class="category-board">
                <div 
                    v-for="(cat, index) in categories" 
                    :key="cat"
                    class="category-card"
                    @click="selectCategory(cat)"
                >
                    <h2>{{ cat }}</h2>
                    <div class="stats">
                        <p>ğŸ“š é—®é¢˜æ•°é‡ï¼š{{ getQuestionCount(cat) }}</p>
                        <p>â¤ï¸ æ€»çƒ­åº¦ï¼š{{ getTotalViews(cat) }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- åˆ†ç±»è¯¦æƒ…é¡µ -->
        <div v-else>
            <div class="control-bar">
                <button class="control-btn" @click="selectedCategory = null">
                    â†© è¿”å›åˆ†ç±»
                </button>
                <h2>{{ selectedCategory }}</h2>
            </div>

            <div class="qa-list">
                <div 
                    v-for="(qa, index) in filteredQA" 
                    :key="qa.question"
                    class="qa-item"
                >
                    <div class="category-tag">{{ qa.category }}</div>
                    <h3>{{ qa.question }}</h3>
                    <p>{{ qa.answer }}</p>
                    <div class="action-bar">
                        <button 
                            class="views-btn"
                            @click.stop="incrementView(qa.question)"
                        >
                            â¤ï¸ {{ qa.views }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.18.12/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <script>
        const INITIAL_CATEGORIES = [
            'äººå·¥æ™ºèƒ½', 'ç¼–ç¨‹åŸºç¡€', 'å‰ç«¯å¼€å‘', 'åç«¯å¼€å‘',
            'æ•°æ®ç§‘å­¦', 'ç½‘ç»œå®‰å…¨', 'ç§»åŠ¨å¼€å‘', 'äº‘è®¡ç®—',
            'ç‰©è”ç½‘', 'åŒºå—é“¾', 'æ¸¸æˆå¼€å‘', 'èŒä¸šå‘å±•'
        ];

        const app = Vue.createApp({
            data() {
                return {
                    qaList: JSON.parse(localStorage.getItem('qaData')) || [],
                    selectedCategory: null
                }
            },
            computed: {
                categories() {
                    return INITIAL_CATEGORIES;
                },
                filteredQA() {
                    return this.qaList
                        .filter(q => q.category === this.selectedCategory)
                        .sort((a, b) => b.views - a.views);
                }
            },
            methods: {
                // åˆ†ç±»é€‰æ‹©
                selectCategory(cat) {
                    this.selectedCategory = cat;
                },

                // æ•°æ®æ“ä½œ
                incrementView(question) {
                    const index = this.qaList.findIndex(q => q.question === question);
                    if (index !== -1) {
                        this.qaList[index].views++;
                        this.saveData();
                    }
                },

                saveData() {
                    localStorage.setItem('qaData', JSON.stringify(this.qaList));
                },

                // å¯¼å…¥å¯¼å‡º
                triggerImport() {
                    this.$refs.fileInput.click();
                },

                async handleFile(event) {
                    const file = event.target.files[0];
                    if (!file) return;

                    try {
                        const text = await file.text();
                        const results = Papa.parse(text, {
                            header: true,
                            skipEmptyLines: true
                        });

                        const newData = results.data.map(row => ({
                            question: row['é—®é¢˜']?.trim() || '',
                            answer: row['ç­”æ¡ˆ']?.trim() || '',
                            category: INITIAL_CATEGORIES.includes(row['åˆ†ç±»']?.trim()) 
                                ? row['åˆ†ç±»'].trim() 
                                : 'æœªåˆ†ç±»',
                            views: parseInt(row['æµè§ˆé‡']) || 0
                        })).filter(item => item.question);

                        this.qaList = newData.slice(0, 200);
                        this.saveData();
                        alert(`âœ… æˆåŠŸå¯¼å…¥ ${newData.length} æ¡æ•°æ®`);
                    } catch (error) {
                        alert(`âŒ å¯¼å…¥å¤±è´¥: ${error.message}`);
                    }
                },

                exportData(type) {
                    if (type === 'excel') {
                        const ws = XLSX.utils.json_to_sheet(
                            this.qaList.map(q => ({
                                'é—®é¢˜': q.question,
                                'ç­”æ¡ˆ': q.answer,
                                'åˆ†ç±»': q.category,
                                'æµè§ˆé‡': q.views
                            }))
                        );
                        const wb = XLSX.utils.book_new();
                        XLSX.utils.book_append_sheet(wb, ws, "é—®ç­”æ•°æ®");
                        XLSX.writeFile(wb, `é—®ç­”æ•°æ®_${new Date().toISOString().slice(0,10)}.xlsx`);
                    }
                },

                getQuestionCount(cat) {
                    return this.qaList.filter(q => q.category === cat).length;
                },

                getTotalViews(cat) {
                    return this.qaList
                        .filter(q => q.category === cat)
                        .reduce((sum, q) => sum + q.views, 0);
                }
            },
            mounted() {
                if (this.qaList.length === 0) {
                    this.qaList = [
                        {
                            question: "å¦‚ä½•ä¼˜åŒ–Vueåº”ç”¨æ€§èƒ½ï¼Ÿ",
                            answer: "ä½¿ç”¨å¼‚æ­¥ç»„ä»¶ã€keep-aliveã€v-onceç­‰ä¼˜åŒ–æ‰‹æ®µ",
                            category: "å‰ç«¯å¼€å‘",
                            views: 12
                        },
                        {
                            question: "ä»€ä¹ˆæ˜¯å¾®æœåŠ¡æ¶æ„ï¼Ÿ",
                            answer: "å°†å•ä¸€åº”ç”¨ç¨‹åºåˆ’åˆ†ä¸ºä¸€ç»„å°æœåŠ¡çš„æ–¹æ³•è®º",
                            category: "åç«¯å¼€å‘",
                            views: 8
                        }
                    ];
                    this.saveData();
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
